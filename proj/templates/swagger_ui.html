<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logger Download API Documentation</title>
  <!-- Include the Swagger UI CSS file -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui.min.css" />
</head>
<body>
  <div id="swagger-ui"></div>

  <!-- Include the Swagger UI JavaScript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui-standalone-preset.min.js"></script>
  <script>
    window.onload = function() {
      // Swagger UI configuration
      const ui = SwaggerUIBundle({
        url: "{{ swagger_json_path }}", // Replace with the path to your Swagger JSON file
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "BaseLayout"
      });

      window.ui = ui;
    };
  </script>
</body>
</html>
